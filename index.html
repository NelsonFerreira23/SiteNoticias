<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Melres Noticias</title>
  </head>
  <body>
    <div class="container mx-auto p-4 sm:p-8">
      <div class="textbox">
        <h1 class="flared-banner banner">
          <span>N</span><span>o</span><span>t</span><span>i</span><span>c</span
          ><span>i</span><span>a</span><span>s</span>
        </h1>
      </div>
      <div>
        <nav class="navbar">
          <ul class="menu flex flex-wrap sm:flex-nowrap justify-center">
            <li class="my-2 sm:my-0 mx-2">
              <a href="index.html">Home</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href="">Desporto</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href="">Mundo</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href="">Economia</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="darkmode"></div>
      <!-- Destaques -->
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <!-- Primeira coluna (3/4 da largura) -->
        <div class="col-span-3 ">
          <!-- Conteúdo da primeira coluna aqui -->
          <div id="destaques" class="sm:pr-4 mt-4">
            <div class="title">
              <h1 class="text-2xl font-bold">Destaques</h1>
            </div>
            <!-- Destaques aqui -->
          </div>
        </div>
        <div class="col-span-1">
          <div class="grid grid-rows-2 gap-4">
            <!-- Artigo Opinião -->
            <div id="artigo" class="mt-4">
              <div class="title">
                <h1 class="text-2xl font-bold">Artigos de Opinião</h1>
              </div>
            </div>
            <div class="titulo">
              <h1 class="text-2xl font-bold title">Notícias</h1>
              <div id="noticias"></div>
            </div> 
          </div>
        </div>
      </div>
      <div
        id="pagination"
        class="flex justify-center pagination-column mt-4 sm:flex-row sm:flex-wrap pagination-center"
      ></div>
    </div>

    <script src="script.js"></script>
    <script>
      let paginaAtual = 1;
      const postsPorPagina = 5;
      let totalPosts;
      const novaNoticia = document.getElementById("noticias");
      const paginationContainer = document.getElementById("pagination");

      function init() {
        carregaPosts();
        carregaDestaques();
        carregaArtigos();
      }

      function carregaPosts() {
        fetch(
          `https://jsonplaceholder.typicode.com/posts?_page=${paginaAtual}&_limit=${postsPorPagina}`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Erro ao carregar os posts");
            }
            totalPosts = response.headers.get("X-Total-Count");
            return response.json();
          })
          .then((data) => {
            renderPosts(data);
            renderPagination();
          })
          .catch((error) => {
            console.error("Erro:", error);
          });
      }

      function renderPosts(posts) {
        novaNoticia.innerHTML = ""; // Limpa o conteúdo anterior
        posts.forEach((post) => {
          const div = document.createElement("div");
          div.innerHTML = `
          <hr class="w-48 h-1 mx-auto my-5 border-0 rounded hrNoticia"/>
          <a href="noticias.html?postId=${post.id}" class="text-sm"><h1 class="text-2xl font-bold box">${post.title}</h1></a>
        `;
          novaNoticia.appendChild(div);
        });
      }

      // Cria a paginacao
      function renderPagination() {
        const totalPages = Math.ceil(totalPosts / postsPorPagina);
        paginationContainer.innerHTML = ""; // Limpa o conteúdo anterior

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.className =
            "bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-l";
          if (i === paginaAtual) {
            button.className +=
              " bg-gray-400 text-white font-bold py-2 px-4 rounded-l";
          }
          button.addEventListener("click", () => {
            paginaAtual = i;
            carregaPosts();
          });
          paginationContainer.appendChild(button);
        }
      }

      function carregaDestaques() {
  const novoDestaque = document.getElementById("destaques");
  // URL da API para buscar uma imagem aleatória
  const apiKey = "2noocBLOIJ6VORZL3DNCrx07Y0h4JFxZ1hXkUrz7CYVlCkcG2Dpx5ShR";
  fetch(`https://api.pexels.com/v1/curated?per_page=4&page=1`, {
    headers: {
      Authorization: apiKey,
    },
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error("Erro ao carregar os destaques");
      }
      return response.json();
    })
    .then((data) => {
      fetch(`https://jsonplaceholder.typicode.com/posts?_page=${paginaAtual}&_limit=${4}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Erro ao carregar os destaques");
          }
          return response.json();
        })
        .then((posts) => {
          posts.forEach((post, index) => {
            const div = document.createElement("div");
            div.innerHTML = `
              <a href="noticias.html?postId=${post.id} ">
                <hr class="w-full h-1 mx-auto my-4 border-0 rounded hrNoticia"/>
                <div class="box">
                  <img src="${data.photos[index].src.medium}" alt="Imagem" class="w-full h-auto mx-auto my-4 sm:w-48 sm:h-48" />
                  <h1 class="text-2xl font-bold">${post.title}</h1>
                  <p class="text-sm">
                    ${post.body}
                  </p>
                </div>
              </a>
            `;
            novoDestaque.appendChild(div);
          });
        })
        .catch((error) => {
          console.error("Erro ao carregar destaques:", error);
        });
    })
    .catch((error) => {
      console.error("Erro ao carregar destaques:", error);
    });
}

      function carregaArtigos() {
        const novoArtigo = document.getElementById("artigo");
        fetch(
          `https://jsonplaceholder.typicode.com/posts?_page=${paginaAtual}&_limit=${3}`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Erro ao carregar os artigos de opinião");
            }
            return response.json();
          })
          .then((data) => {
            data.forEach((post) => {
              const div = document.createElement("div");
              div.innerHTML = `
              <a href="noticias.html?postId=${post.id}">
                <hr class="w-48 h-1 mx-auto my-4 border-0 rounded hrNoticia" />
                <div class="box">
                <h1 class="text-2xl font-bold">${post.title}</h1>
                <p class="text-sm">
                  ${post.body}
                </p>
                </div>
                
              </a>
            `;
              novoArtigo.appendChild(div);
            });
          })
          .catch((error) => {
            console.error("Erro ao carregar artigos de opinião:", error);
          });
      }

      init();
    </script>
  </body>
</html>
