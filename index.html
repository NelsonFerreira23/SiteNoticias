<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Melres Noticias</title>
  </head>
  <body style="background-color: #f7fafc">
    <div class="container mx-auto p-4 sm:p-8">
      <div class="textbox">
        <h1 class="flared-banner banner" style="color: #2d3748">
          <span>N</span><span>o</span><span>t</span><span>i</span><span>c</span
          ><span>i</span><span>a</span><span>s</span>
        </h1>
      </div>
      <div>
        <nav class="navbar">
          <ul class="menu flex flex-wrap sm:flex-nowrap justify-center">
            <li class="my-2 sm:my-0 mx-2">
              <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href=""><i class="fas fa-futbol"></i> Desporto</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href=""><i class="fas fa-globe"></i> Mundo</a>
            </li>
            <li class="my-2 sm:my-0 mx-2">
              <a href=""><i class="fas fa-chart-line"></i> Economia</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="darkmode"></div>
      <!-- Destaques -->
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <!-- Primeira coluna (3/4 da largura) -->
        <div class="col-span-3">
          <!-- Conteúdo da primeira coluna aqui -->
          <div
            id="destaques"
            class="sm:pr-4 mt-4"
            style="
              background-image: url('caminho/para/sua/imagem_de_destaque.jpg');
            "
          >
            <div class="title">
              <h1 class="text-2xl font-bold">Destaques</h1>
            </div>
            <!-- Destaques aqui -->
          </div>
        </div>
        <div class="col-span-1">
          <div class="grid grid-rows-2 gap-4">
            <!-- Artigo Opinião -->
            <div
              id="artigo"
              class="mt-4"
              style="
                background-image: url('caminho/para/sua/imagem_de_artigo_de_opiniao.jpg');
              "
            >
              <div class="title">
                <h1 class="text-2xl font-bold">Artigos de Opinião</h1>
              </div>
            </div>
            <div class="titulo">
              <h1 class="text-2xl font-bold title">Notícias</h1>
              <div id="noticias"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="pagination"
        class="flex justify-center pagination-column mt-4 sm:flex-row sm:flex-wrap pagination-center"
      ></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
