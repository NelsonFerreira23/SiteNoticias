<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Detalhes da Notícia</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <div class="mx-20 mt-20 border-2 rounded bg-white">
        <h1
          class="text-3xl font-bold mb-5 mt-5 ml-5 mr-5 text-center text-2xl"
          id="tituloNoticia"
        ></h1>
        <div id="imagem" class="p-10">
          <img
            id="imagemNoticia"
            class="h-auto mx-auto my-4 imagemSingle"
            alt="Imagem da Notícia"
          />
        </div>
        <div id="corpoNoticia" class="p-10"></div>
        <div id="autorNoticia" class="p-10"></div>
        <div id="comentarios" class="p-10">
          <h2 class="text-xl font-bold mb-3">Comentários:</h2>
          <ul id="listaComentarios" class="list-disc pl-5"></ul>
        </div>
        <div class="p-10">
          <a
            href="index.html"
            class="text-gray-700 rounded-full px-4 py-2 border border-gray-700 hover:bg-gray-700 hover:text-white"
            >Voltar para a página inicial</a
          >
        </div>
      </div>
    </div>

    <script src="noticias.js" type="module"></script>
  </body>
</html>
